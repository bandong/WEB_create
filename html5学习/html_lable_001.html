<html>

	<head>
		<!--head中一般写入一些浏览器中的配置标签-->
		<meta charset='utf-8' />
		<title> 这是我的第一个网页</title>
	</head>

	<body>
	<!--body标签会书写直接展示给用户的信息-->
	This is my first html ！！！
	</body>

<!--注释:
1: html标签相当于人的皮肤
2：head标签相当于人的头部
	2.1：title标签相当于人脸（头的一部分）
	2.2：meta标签告诉浏览器按照utf-8的形式解析该网页
3：body标签相当于人的身体
-->

</html>
