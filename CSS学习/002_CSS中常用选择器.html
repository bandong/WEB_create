<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*通用选择器,所有标签都会用这个,*I号代表该页面中的所有元素*/
			*{
				color: green;
			}
			/*元素选择器*/
			div{
				width: 250px;
				height: 300Px;
				/*1px边框粗细,solid:实线,red:边框的颜色*/
				border: 1px solid red
			}
			/*ID选择器:最好保证ID名称唯一；命名规则，以数字、字母、下划线、中划线构成，不能以数字开头*/
			#div2{
				background-color: aquamarine;
			}
			/*类选择器*/
			.div_1{
				background-color: pink;
			}
		</style>
		
	</head>
	<body>
		<div class="div_1">第一栏</div>
		<div id="div2">第二栏</div>
		<div class="div_1">第三栏</div>
	</body>
</html>
<!--四种选择器的优先级
	ID选择器>类class选择器>元素选择器>通用选择器
-->
