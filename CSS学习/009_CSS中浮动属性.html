<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				/*向右侧浮动*/
				float:right;
			}
			li{
				/*去除列表前的点*/
				list-style: none;
				/*再让列表中的内容往左浮动*/
				float: left;
				/*调整列表之间的内边距，距离左侧的距离*/
				padding-left: 15px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="">新闻</a></li>
			<li><a href="">hao123</a></li>
			<li><a href="">地图</a></li>
			<li><a href="">贴吧</a></li>
			<li><a href="">学术</a></li>
			<li><a href="">设置</a></li>
		</ul>
	</body>
</html>
<!--
	实现百度首页右上角的那一串导航：
	通过ul 和浮动来实现；
-->
